<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вас съела гидра</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="body--black">

    <header class="again">
        <div class="again__wrapper">
            <div class="again__image again__image--victorine">
                <img src="./assets/img/hydra/gydra2.png" alt="">
            </div>
            <div class="again__content">
                <div class="again__title">
                    <h1>Вы перешли на тёмную сторону интернета</h1>
                </div>
                <div class="again__text">
                    <span>У Гидры есть к вам пара-тройка вопросов</span>
                </div>
            </div>
        </div>
    </header>

    <section class="again-content again-content--victorine">
        <div class="again-content__player">
            <div class="player__wrapper">
                <div class="player__heart-rating">
<!--                    <img src="./assets/img/hydra/hearts-empty.png" alt="Hearts">-->
                    <img id="heartRatio" src="./assets/img/hydra/hearts-filled.png" alt="Hearts">
<!--                    <img src="./assets/img/hydra/hearts-win&#45;&#45;white.png" alt="Hearts">-->
<!--                    <img src="./assets/img/hydra/hearts-win.png" alt="Hearts">-->
                </div>
                <div class="player__icon">
<!--                    <img src="./assets/img/hydra/player-loose.png" alt="Player">-->
                    <img src="./assets/img/hydra/player-run.png" alt="Player">
<!--                    <img src="./assets/img/hydra/player-win.png" alt="Player">-->
                </div>
            </div>
        </div>

        <div class="again-content__victorine">
            <div class="victorine">
                <div class="victorine__progress">
                    <p>Вопрос <span id="victorine__pages"></span></p>
                </div>
                <div class="victorine__question">
                    <p id="victorine__head"></p>
                </div>
                <div class="victorine__answers" id="victorine__buttons">
                </div>
            </div>
        </div>

        <div class="again-content__timeline">
            <img src="./assets/img/hydra/timeline.svg" alt="Timeline">
        </div>
    </section>

    <footer class="footer footer--black">
        <div class="container">
            <div class="footer-copyright">
            <span class="footer-copyright__text footer-copyright__text--white">
                Сделано&nbsp;в&nbsp;<a href="https://bureau.ru/school/editors/14/">Школе&nbsp;Бюро&nbsp;Горбунова</a>&nbsp;в&nbsp;2022&nbsp;году
            </span>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="./assets/js/app.js"></script>

</body>
</html>
